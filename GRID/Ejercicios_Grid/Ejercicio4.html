<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            display: grid;
        }

        .contenedor > *{
            background: rgb(80, 255, 232);
            border: 1px solid black;
        }
        .ej4  {
            grid-template-rows: 100px;
            grid-template-columns: 1fr repeat(2, 50px); 
        }
    </style>
</head>
<body>
    <div class="contenedor ej4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
