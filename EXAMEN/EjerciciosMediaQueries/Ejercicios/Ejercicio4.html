<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>      
        
        .topnav{
            background-color: rgb(37, 37, 37);
        }

        .topnav a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover{
            background-color: white;
            color: black;
        }

        @media (min-width: 600px){
            .topnav{
                display: flow-root;
            }
            
            .topnav a {
                float: left;
            }
        }
    </style>
</head>
<body>
    <div class="topnav clearfix">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
    </div>
</body>
</html>
