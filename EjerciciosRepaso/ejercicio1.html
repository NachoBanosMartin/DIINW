<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <style>
  .container {
    padding: 10px;
    border: 1px solid #ddd;
    overflow: auto; /* contiene los floats */
  }
  .div1, .div2 {
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }
  .div1 { 
    background: pink; 
    float: left; 
  }
  .div2 { 
    background: cyan; 
    float: right; 
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
  </div>
</body>
</html>
